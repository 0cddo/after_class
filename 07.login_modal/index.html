<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login modal</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="cont-login">
      <div class="wrap-cont">
        <div class="top-title">
          <h1>로그인 또는 회원가입</h1>
          <img src="/07.login_modal/img/close.png" alt="닫기" />
        </div>
        <p class="message">위니브에서 여러분의 궁금증을 해결하세요!:)</p>
        <form action="" method="get" class="login-form login-box">
          <input type="text" name="id" id="id" placeholder="아이디" required />
          <input
            type="text"
            name="pw"
            id="pw"
            placeholder="비밀번호"
            required
          />
          <em>로그인 상태 유지</em>
          <input type="submit" value="로그인 " class="login-box btn-login" />
        </form>
        <ul class="user-inform">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">아이디/비밀번호 찾기</a></li>
        </ul>
        <em>또는</em>
        <ul class="">
          <li>
            <button class="login-box google-login">
              <a href="#">구글 계정으로 로그인</a>
            </button>
          </li>
          <li>
            <button class="login-box fb-login">
              <a href="#">페이스북 계정으로 로그인</a>
            </button>
          </li>
          <li>
            <button class="login-box naver-login">
              <a href="#">네이버 계정으로 로그인</a>
            </button>
          </li>
          <li>
            <button class="login-box kakao-login">
              <a href="#">카카오톡 계정으로 로그인</a>
            </button>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
