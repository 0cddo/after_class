<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/10000hours.css" />
  </head>
  <body>
    <header>
      <section>
        <h1 class="screen-out">1만 시간의 법칙</h1>
        <img src="img/title.png" alt="1만 시간의 법칙" />
        <img src="img/clock.png" alt="" />
      </section>
    </header>
    <main>
      <section class="sentence">
        <p>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        <p>
          1만 시간의 법칙은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의
          훈련이 필요하다는 법칙이다.
        </p>
      </section>
      <section class="input-container">
        <article class="input-box1">
          <p>나는</p>
          <input type="text" />
          <p>전문가가 될 것이다.</p>
        </article>
        <article class="input-box2">
          <p>그래서 앞으로 매일 하루에</p>
          <input type="text" />
          <p>시간씩 훈련할 것이다.</p>
        </article>
      </section>
      <section class="btn-containe r">
        <button type="submit">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <img src="img/click.png" alt="클릭해주세요" />
      </section>
    </main>
    <footer>
      <p>weniv</p>
      <small
        >※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small
      >
    </footer>
  </body>
</html>
