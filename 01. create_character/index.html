<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create my character</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="mention">
        <h1>
          <p class="mention1">안농하세요~</p>
          <p class="mention2">나잘알 코끼리 심영은입니당 뿌뿌~~</p>
        </h1>
      </div>
      <!-- 코끼리 얼굴 -->
      <div class="ele-container">
        <div class="ele">
          <div class="e-head"></div>
          <div class="e-eye1"></div>
          <div class="e-eye2"></div>
          <div class="e-eyebrow1"></div>
          <div class="e-eyebrow2"></div>
          <div class="e-ear1"></div>
          <div class="e-ear2"></div>
          <div class="e-ear-row1"></div>
          <div class="e-ear-row2"></div>
          <div class="e-ear-inside1"></div>
          <div class="e-ear-inside2"></div>
          <div class="e-nose"></div>
          <div class="line line1"></div>
          <div class="line line2"></div>
        </div>
      </div>

      <!-- 사람얼굴 -->
      <div class="me-container">
        <div class="me">
          <div class="face"></div>
          <!-- <div class="hair"></div> -->
          <div class="eye1"></div>
          <div class="eye2"></div>

          <div class="eye-inside1"></div>
          <div class="eye-inside2"></div>
          <!-- <div class="nose"></div> -->
          <!-- <div class="nose-in"></div> -->
          <div class="lip"></div>
          <div class="cheek1"></div>
          <div class="cheek2"></div>
        </div>
      </div>
    </section>
    <section>
      <div class="water">
        <div class="water-big1"></div>
        <div class="water-big2"></div>
        <div class="water-smal"></div>
      </div>
    </section>
    <section>
      <div>
        <div class="hood"></div>
        <div class="hood-in"></div>
      </div>
    </section>
  </body>
</html>
